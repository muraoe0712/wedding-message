<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Thank you for coming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <div class="card-top-illustration" aria-hidden="true">
        <svg viewBox="0 0 80 80" fill="none" stroke="#9AA7A0" stroke-width="1.2">
          <path d="M30 10 C10 30, 10 50, 30 70" />
          <circle cx="20" cy="30" r="4" />
          <circle cx="16" cy="45" r="3.5" />
          <circle cx="22" cy="60" r="4" />
        </svg>
      </div>

      <p class="label">Thank you for coming</p>
      <h1 id="guest-name" class="guest-name">ゲスト様へ</h1>
      <p id="message" class="message-body">
        メッセージを読み込んでいます…
      </p>

      <div class="card-bottom-illustration" aria-hidden="true">
        <svg viewBox="0 0 80 80" fill="none" stroke="#9AA7A0" stroke-width="1.2">
          <path d="M50 10 C70 30, 70 50, 50 70" />
          <circle cx="60" cy="30" r="4" />
          <circle cx="64" cy="45" r="3.5" />
          <circle cx="58" cy="60" r="4" />
        </svg>
      </div>

      <p class="date">2026.03.28</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
