<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Thank you for coming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
  <main class="page">
    <section class="card">

      <!-- 上：教会イラスト -->
      <img src="963.png" alt="church" class="top-image" />

      <!-- ラベル -->
      <p class="label">Thank you for coming!</p>

      <!-- 名前 -->
      <h1 id="guest-name" class="guest-name">ゲスト様へ</h1>

      <!-- メッセージ本文 -->
      <p id="message" class="message-body">
        メッセージを読み込んでいます…
      </p>

      <!-- 日付 -->
      <p class="date">2026.03.28</p>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
